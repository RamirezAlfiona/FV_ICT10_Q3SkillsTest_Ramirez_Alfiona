<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create an account</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-image: url("https://i.pinimg.com/736x/5d/73/82/5d738206367055cf62ff8303629cc6cd.jpg");
            background-repeat: repeat;
            background-size: auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(182, 109, 227, 0.25);
            text-align: center;
        }
        h1 {
            color: #b66de3;
            margin-bottom: 25px;
            font-size: 26px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d9c6ee;
            outline: none;
        }
        input:focus {
            border-color: #b66de3;
            box-shadow: 0 0 5px rgba(182, 109, 227, 0.4);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #dbadf7;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #b66de3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #7a4aa5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Create Account</h1>

        <form>
            <input type="text" id="username" name="username" placeholder= "input username"> <br><br>
            <input type="password" id="password" name="password" placeholder="input password"> <br><br>
            <button type="button" py-click="signup">Sign up</button>        
        </form>

        <div id="output"></div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
